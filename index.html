<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application météo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="lib/materialize/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <div class="container">

        <div class="row">

            <!-- Div navbar -->
            <nav>

                    <!-- Job title -->

                    <span id="jobTitle">Développeur Web Fullstack</span>

                    <!-- Left aside navbar : photo + etat civil + carto pour adresse -->

                    <ul id="slide-out" class="side-nav">
                        <li>
                            <div class="user-view">
                                <div class="background">
                                    <img src="img/codeLines.png">
                                </div>
                                <a href="#!user">
                                    <img class="circle" src="img/photo.jpeg">
                                </a>
                                <a href="#!name">
                                    <span class="white-text name">John Doe</span>
                                </a>
                                <a href="mailto:mehdi.lefeuvre@gmail.com" class="btn btn-floating pulse">@</a>
                                <a>
                                    <span class="white-text email">mehdi.lefeuvre@gmail.com</span>
                                </a>
                            </div>
                        </li>
                        <li>
                            <a href="#!">
                                <i class="material-icons">cloud</i>First Link With Icon</a>
                        </li>
                        <li>
                            <a href="#!">Second Link</a>
                        </li>
                        <li>
                            <div class="divider"></div>
                        </li>
                        <li>
                            <a class="subheader">Subheader</a>
                        </li>
                        <li>
                            <a class="waves-effect" href="#!">Third Link With Waves</a>
                        </li>
                    </ul>

                    <!-- Nav button -->

                    <a id="menuButton" href="#" data-activates="slide-out" class="button-collapse show-on-large">
                        <i class="material-icons">menu</i>
                    </a>
                </div>
            </nav>


        </div>






        <!-- Div  accroche  + image de fond-->

        <div class="parallax-container">
            <div class="parallax">
                <img class="responsive-img" src="img/test.png">
            </div>
        </div>



        <!-- Div projets (caroussel) -->

        <div class="section">
            <div class="row container">


                <div class="carousel">
                    <a class="carousel-item" href="#one!">
                        <img src="https://lorempixel.com/250/250/nature/1">
                    </a>
                    <a class="carousel-item" href="#two!">
                        <img src="https://lorempixel.com/250/250/nature/2">
                    </a>
                    <a class="carousel-item" href="#three!">
                        <img src="https://lorempixel.com/250/250/nature/3">
                    </a>
                    <a class="carousel-item" href="#four!">
                        <img src="https://lorempixel.com/250/250/nature/4">
                    </a>
                    <a class="carousel-item" href="#five!">
                        <img src="https://lorempixel.com/250/250/nature/5">
                    </a>
                </div>
            </div>
        </div>

        <div class="parallax-container">
            <div class="parallax">
                <img class="responsive-img" src="img/test.jpg">
            </div>
        </div>


        <!-- Div formations -->

        <div class="section">
            <div class="row container">
            </div>
        </div>

        <div class="parallax-container">
            <div class="parallax">
                <img class="responsive-img" src="img/test.png">
            </div>
        </div>
        <!-- Div hobbies -->

        <div class="section">
            <div class="row container">
            </div>
        </div>

        <div class="parallax-container">
            <div class="parallax">
                <img class="responsive-img" src="img/test.jpg">
            </div>
        </div>
    </div>




    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="lib/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
